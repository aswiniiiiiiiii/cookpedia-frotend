<app-header></app-header>
    <div class="container my-5">
        <!-- profile updation -->
         <div class="my-5">
                <h1>My Profile</h1>
                <label>
                        <input (change)="getFile($event)" type="file" style="display: none;">
                        <img width="200px" height="200px" [src]="profileImage" alt="">
                </label>
                <br>
                <button (click)="updateProfile()" class="btn btn-primary m-4">Upload Profile</button>
         </div>
        <!-- download recipe list -->
                <h1>Download Recipe List</h1>            
                <div class="row my-3">
                        @if (allUserDownloadList.length>0) {
                           @for (recipe of allUserDownloadList; track $index) {
                                <div class="col-lg-2">
                                        <div class="p-3">
                                            <img  class="card-img-top" [src]="recipe.recipeImage" alt="">
                                            <div class="card-body d-flex align-items-center justify-content-between">
                                                <h5 class="card-title">{{recipe.recipeName}}</h5>
                                            </div>
                                        </div>
                                    </div>
                           }
                        }@else{
                           <div class="fw-bolder fs-4 text-danger">
                                No Recipes Downloaded Yet!!!
                           </div>
                        }
                </div>
        
    </div>
<app-footer></app-footer>
