

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2">
            <app-sidebar></app-sidebar>
    
        </div>
        <div class="col-lg-10">
            <p>ALl Users List!</p>
            <table class="table shadow my-5">
                <thead>
                   <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>E-Mail</th>
                   </tr>
                </thead>
                <tbody>
                    @for (user of allUsers; track $index;let i=$index) {
                        <tr>
                            <td>{{i+1}}</td>
                            <td> {{user.username}} </td>
                            <td> {{user.email}} </td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
    
</div>
